<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netlify forms</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
  <div class="container content">
    <div class="column is-half">
    <h1>Netlify forms - update v1.0.0+2</h1>
    <form id="form" name="test" data-netlify=true>
      <div class=" field">
        <div class="control">
          <input class="input" name="name" type="text" placeholder="Enter your name">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input class="input" name="age" type="text" placeholder="Enter your age">
        </div>
      </div>
      <div class="file mb-3">
        <label class="file-label">
          <input class="file-input" type="file" name="nationalId">
          <span class="file-cta">
            <span class="file-icon">
              <i class="fas fa-upload"></i>
            </span>
            <span class="file-label">
              Choose National ID
            </span>
          </span>
        </label>
      </div>
      <button type="submit" class="button is-primary">Submit</button>
    </form>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
